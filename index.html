<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping</title>
</head>
<body>
    <h1>Sample Html to Web Scrap</h1>
    <hr>
    <article>
        <h2><a href="#">Article 1 Headline</a></h2>
        <p>This is a summary of article 1</p>
    </article>
    <hr>
    <article>
        <h2><a href="#">Article 2 Headline</a></h2>
        <p>This is a summary of article 2</p>
    </article>
    <hr>
    <footer>
        <p>Footer Information</p>
        <p class="loadToJs"></p>
    </footer>

    <script>
        para = document.querySelector(".loadToJs");
        para.textContent = "This is text generated by Javascript"
    </script>
</body>
</html>
